<div class="panel panel-default">
    <div class="panel-body" style="height: 475px; overflow-y: scroll" #chatBox [scrollTop]="chatBox.scrollHeight">
        <div class="panel panel-default" *ngFor="let message of messages | async">
            <div class="panel-body">
                <a href="/user/{{message.from.id}}">{{message.from.name}}</a><br />
                {{message.content}}
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-md-10">
                <form (submit)="send(chatMessage.value); chatMessage.value=''">
                    <input type="text" class="form-control" placeholder="Type your message..." #chatMessage />
                </form>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary btn-block btn-md" (click)="send(chatMessage.value); chatMessage.value=''">Send</button>
            </div>
        </div>
    </div>
</div>
